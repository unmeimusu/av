<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>A Calculator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }

      .calculator {
        width: 300px;
        margin: 50px auto;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }

      .display {
        height: 60px;
        width: 275px;
        font-size: 24px;
        text-align: right;
        padding: 10px;
        margin-bottom: 20px;
        background-color: #f5f5f5;
        border-radius: 4px;
        border: none;
      }

      .btn {
        width: 60px;
        height: 60px;
        font-size: 20px;
        color: #333;
        background-color: #f5f5f5;
        border: none;
        border-radius: 4px;
        margin: 5px;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      .btn:hover {
        background-color: #ddd;
      }

      .btn:active {
        background-color: #bbb;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      }

      .btn.operator {
        background-color: #ff704d;
        color: #fff;
      }

      .btn.equals {
        background-color: #4CAF50;
        color: #fff;
      }

      .btn.zero {
        width: 130px;
      }
    </style>
    <script defer src="./cdn.min.js"></script>
  </head>
  <body>
    <div x-data="calculator()">
      <div x-init="init()" class="calculator">
        <input x-bind:value="display" class="display" type="text" readonly />
        <div>
          <div>
            <button @click="clear()" class="btn operator">C</button>
            <button @click="appendOperator('+')" class="btn operator">+</button>
            <button @click="appendOperator('-')" class="btn operator">-</button>
            <button @click="appendOperator('*')" class="btn operator">*</button>
          </div>
          <div>
            <button @click="appendNumber('7')" class="btn">7</button>
            <button @click="appendNumber('8')" class="btn">8</button>
            <button @click="appendNumber('9')" class="btn">9</button>
            <button @click="appendOperator('/')" class="btn operator">/</button>
          </div>
          <div>
            <button @click="appendNumber('4')" class="btn">4</button>
            <button @click="appendNumber('5')" class="btn">5</button>
            <button @click="appendNumber('6')" class="btn">6</button>
            <button @click="calculate()" class="btn equals">=</button>
          </div>
          <div>
            <button @click="appendNumber('1')" class="btn">1</button>
            <button @click="appendNumber('2')" class="btn">2</button>
            <button @click="appendNumber('3')" class="btn">3</button>
            <button @click="appendNumber('.')" class="btn">.</button>
          </div>
          <div>
            <button @click="appendNumber('0')" class="btn zero">0</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      function calculator() {
        return {
          display: "",
          init() {
            this.$watch("display", () => {
              if (this.display === "Error") {
                setTimeout(() => {
                  this.display = "";
                }, 2000);
              }
            });
          },
          appendNumber(number) {
            this.display += number;
          },
          appendOperator(operator) {
            if (this.display !== "") {
              this.display += operator;
            }
          },
          calculate() {
            try {
              const result = new Function("return " + this.display)();
              this.display = result;
            } catch (error) {
              this.display = "Error";
            }
          },
          clear() {
            this.display = "";
          },
        };
      }
    </script>
  </body>
</html>
