<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style>
            body {
              font-family: Arial, sans-serif;
              background-color: #f0f0f0;
            }
        
            .calculator {
              width: 300px;
              margin: 50px auto;
              background-color: #fff;
              border-radius: 8px;
              box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
              padding: 20px;
            }
        
            .display {
              height: 60px;
              font-size: 24px;
              text-align: right;
              padding: 10px;
              margin-bottom: 20px;
              background-color: #f5f5f5;
              border-radius: 4px;
              border: none;
            }
        
            .btn {
              width: 60px;
              height: 60px;
              font-size: 20px;
              color: #333;
              background-color: #f5f5f5;
              border: none;
              border-radius: 4px;
              margin: 5px;
              cursor: pointer;
              transition: background-color 0.2s ease;
            }
        
            .btn:hover {
              background-color: #ddd;
            }
        
            .btn:active {
              background-color: #bbb;
              box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            }
        
            .btn.operator {
              background-color: #ff704d;
              color: #fff;
            }
        
            .btn.equals {
              background-color: #4CAF50;
              color: #fff;
            }
        
            .btn.zero {
              width: 130px;
            }
          </style>
          <script src="./vue.global.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p>You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="calculator">
            <input class="display" type="text" readonly>
            <button class="btn operator">C</button>
            <button class="btn operator">/</button>
            <button class="btn operator">*</button>
            <button class="btn operator">+</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn operator">-</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn equals">=</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn zero">0</button>
          </div>
        <script src="" async defer></script>
    </body>
</html>
